<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-markup-hw-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- cap -->
    <header class="header-bord">
      <div class="header-nav container">
        <a href="““">
          <span class="logo">Web</span>
          <span class="logo-s">Studio</span>
        </a>
        <nav>
          <ul class="site-nav">
            <li class="item">
              <a href="./studio.html" class="link nav-link">Студия</a>
            </li>
            <li class="item">
              <a href="./portfolio.html" class="link nav-link">Портфолио</a>
            </li>
            <li class="item">
              <a href="./contacts.html" class="link nav-link current"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>
        <ul class="site-info">
          <li class="item">
            <a href="mailto:info@devstudio.com" class="link-info link">
              <svg class="icon-info-mail">
                <use href="./image/sprite.svg#icon-mail"></use>
              </svg>
              info@devstudio.com
            </a>
          </li>
          <li class="item">
            <a href="tel:+380961111111" class="link-info link">
              <svg class="icon-info-phone">
                <use href="./image/sprite.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>

    <h1>Информация страницы Контакты</h1>

    <!-- footer -->
    <footer class="footer-bg">
      <div class="container footer-box">
        <address>
          <a href="““">
            <span class="logo">Web</span>
            <span class="footer-s">Studio</span>
          </a>
          <ul class="f-white-text link">
            <li class="f-item">
              <a
                href="https://www.google.com/maps/place/%D0%B1%D1%83%D0%BB.+%D0%9B%D0%B5%D1%81%D0%B8+%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%BA%D0%B8,+26,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.4265807,30.5361971,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf0e033ecbe9:0x57a4dffefec77da0!8m2!3d50.4265807!4d30.5383858"
                class="footer-link link"
                >г. Киев, пр-т Леси Украинки, 26</a
              >
            </li>
            <li class="f-item-second">
              <a href="mailto:info@example.com" class="footer-info"
                >info@example.com</a
              >
            </li>
            <li>
              <a href="tel:+380991111111" class="footer-info"
                >+38 099 111 11 11</a
              >
            </li>
          </ul>
        </address>
        <div class="second-block">
          <h3 class="footer-title">Присоединяйтесь</h3>
          <ul class="footer-socials">
            <li>
              <a href="" class="footer-social-link">
                <svg class="footer-socials-item">
                  <use href="./image/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="" class="footer-social-link">
                <svg class="footer-socials-item">
                  <use href="./image/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="" class="footer-social-link">
                <svg class="footer-socials-item">
                  <use href="./image/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="" class="footer-social-link">
                <svg class="footer-socials-item">
                  <use href="./image/sprite.svg#icon-linkedin2"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="mail-box">
          <h3 class="footer-title">Подпишитесь на рассылку</h3>
          <div class="mail-window">
            <label for="mail"></label>
            <input
              type="email"
              class="footer-input"
              name="mail"
              id="mail"
              placeholder="E-mail"
            />
          </div>
          <div class="telegram">
            <div type="button" class="telegram-btn">Подписаться</div>
            <span class="footer-telegram">
              <svg class="footer-icon">
                <use href="./image/sprite.svg#icon-icon-telegram"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
